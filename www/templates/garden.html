<ion-view view-title="Garden" class="garden-page">
  <ion-content scroll="false">
    <div class="padding logo">
      <h2>This is the Garden from the seeds you chose</h2>
          <h4>{{garden.level}}</h4>
          <p>{{garden.message}}</p>
    </div>
    <div class="current-garden">
      <div ng-init="score = getScore()">Score: {{score}}</div>
      <img ng-src="{{getGardenImage()}}">
    </div>
    </div>
  </ion-content>
</ion-view>
